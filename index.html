<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><img src="imgs/search.png" alt="search"></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">

                <img src="imgs/rain.png" class="weather-icon" alt="raining">
                <h1 class="temp">22°c </h1>
                <h2 class="city">São Paulo</h2>

                <div class="details">
                    <!-- Coluna de umidade -->
                    <div class="col">
                        <img src="imgs/humidity.png" alt="humidity">
                            <div>
                                <p class="humidity">50%</p>
                                <p>Humidity</p>
                            </div>
                    </div>
                    <!-- Coluna de velocidade do vento -->
                    <div class="col">
                        <img src="imgs/wind.png" alt="wind">
                            <div>
                                <p class="wind">15 km/h</p>
                                <p>Wind Speed</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
       




    <script src="script.js"></script>
</body>
</html>
